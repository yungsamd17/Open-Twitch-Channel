<!DOCTYPE html>
<html>
  <head>
    <title>Open Twitch Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Open Twitch Channel</h1>
    <form id="playerButton">
      <label for="username" class="label1">Enter Twitch channel:</label>
      <div id="playerButton" class="text-container">
        <input type="text" id="username" placeholder="Enter channel" autocomplete="off" spellcheck="false">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="openNewTabCheckbox">
        <label for="openNewTabCheckbox" class="label2">Open in new tab</label>
      </div>
      <button type="submit" id="playerButton" class="button">Open Player</button>
      <button type="button" id="channelButton" class="button second-button">Open Channel</button>
      <button type="button" id="chatButton" class="button third-button">Open Chat</button>
    </form>
  </body>
</html>
